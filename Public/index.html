<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小汪助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-box">
            <img src="images/login_image.jpg" alt="登录页图片" class="login-image">
            <h1>您好，欢迎来到小汪助手！</h1>
            <div class="password-container">
                <span class="password-label">缘起时间</span>
                <input type="password" id="passwordInput" placeholder="请输入密码" class="password-input">
                <button id="loginButton" class="login-button">进入</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <div id="app-container" class="container" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="new-chat-button" id="newChatButton">
                    <i class="fas fa-plus"></i> <span>新建对话</span>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="model-selector">
                    <select id="modelSelect">
                        <option value="gpt">GPT</option>
                        <option value="deepseek">DeepSeek</option>
                    </select>
                </div>
                <div class="history-search-bar">
                    <input type="text" id="searchInput" placeholder="搜索历史..." class="search-input">
                </div>
                <div id="history-display" class="history-display">
                    </div>
            </div>
        </div>

        <div class="chat-area">
            <div id="chat-display" class="chat-display">
                </div>
            <div class="input-area-container">
                <div class="input-area">
                    <div class="attachment-button">
                        <label for="fileInput"><i class="fas fa-paperclip"></i></label>
                        <input type="file" id="fileInput" style="display: none;">
                    </div>
                    <input type="text" id="userInput" placeholder="问我任何问题...">
                    <button id="stopButton" class="stop-button" style="display: none;">
                        <i class="fas fa-stop"></i> </button>
                    <button id="submitButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
