<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="newChatButton" class="new-chat-button">
                    <i class="fas fa-plus"></i> 新建聊天
                </button>
            </div>
            <div class="sidebar-content">
                <div class="model-selector">
                    <select id="modelSelect">
                        <option value="gpt">GPT</option>
                        <option value="gemini">Gemini</option>
                        <option value="deepseek">DeepSeek</option>
                    </select>
                </div>
                <div class="history-search-bar">
                    <input type="text" class="search-input" placeholder="搜索历史记录...">
                </div>
                <div class="history-display" id="history-display"></div>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-display" id="chat-display"></div>
            <div class="input-area-container">
                <div class="input-area">
                    <div class="attachment-button">
                        <label for="fileInput"><i class="fas fa-paperclip"></i></label>
                        <input type="file" id="fileInput" style="display: none;">
                    </div>
                    <input type="text" id="userInput" placeholder="输入任何内容...">
                    <button id="submitButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
