<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 左侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="new-chat-button" id="newChatButton">
                    <i class="fas fa-plus"></i> <span>新建对话</span>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="model-selector">
                    <select id="modelSelect">
                        <option value="gpt">GPT</option>
                        <option value="gemini">Gemini</option>
                        <option value="deepseek">DeepSeek</option>
                    </select>
                </div>
                <div id="deepseekModelSwitcher" class="deepseek-model-switcher" style="display: none; margin-top: 10px; text-align: center;">
                    <button id="deepseekChatBtn" style="padding: 5px 10px; margin-right: 5px; background-color: #565869; border: 1px solid #565869; border-radius: 4px; color: #fff; cursor: pointer;">DeepSeek V3</button>
                    <button id="deepseekReasonerBtn" style="padding: 5px 10px; background-color: #343541; border: 1px solid #565869; border-radius: 4px; color: #fff; cursor: pointer;">DeepSeek R1</button>
                </div>
                <div class="history-search-bar">
                    <input type="text" id="searchInput" placeholder="搜索历史..." class="search-input">
                </div>
                <div id="history-display" class="history-display">
                    <!-- 历史记录项会在这里动态添加 -->
                </div>
            </div>
        </div>
        
        <!-- 右侧聊天区域 -->
        <div class="chat-area">
            <div id="chat-display" class="chat-display">
                <!-- 聊天消息会在这里动态添加 -->
            </div>
            <div class="input-area-container">
                <div class="input-area">
                    <div class="attachment-button">
                        <label for="fileInput"><i class="fas fa-paperclip"></i></label>
                        <input type="file" id="fileInput" style="display: none;">
                    </div>
                    <input type="text" id="userInput" placeholder="问我任何问题...">
                    <button id="submitButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
