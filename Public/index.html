<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="loadingIcon" class="loading-icon">
        <i class="fas fa-spinner fa-spin"></i> 正在加载...
    </div>

    <div class="main-content"> <div class="history-container" id="history-container">
            <div class="sidebar-header">
                 <div class="new-chat-button" id="newChatButton">
                    <i class="fas fa-plus"></i> <span>新建对话</span> </div>
                <div class="model-selector">
                    <select id="modelSelect">
                        <option value="gemini">Gemini</option>
                        <option value="gpt">GPT</option>
                    </select>
                </div>
            </div>

            <div class="history-search-clear">
                <input type="text" id="searchInput" placeholder="搜索历史..." class="search-input">
                 </div>

            <div id="history-display" class="history-display">
                </div>

             </div>

        <div class="chat-container" id="chat-display">
            </div>
    </div>

    <div class="input-area-container">
        <div class="input-area">
             <div class="attachment-button">
                <label for="fileInput"><i class="fas fa-paperclip"></i></label> <input type="file" id="fileInput" style="display: none;"> </div>

            <input type="text" id="userInput" placeholder="问我任何问题...">

            <button id="submitButton" class="send-button">
                 <i class="fas fa-paper-plane"></i> </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
